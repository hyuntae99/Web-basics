<!-- 속성부여 -->
<h1 class="title">안녕하세요.</h1> 
<h2>하이용</h2>
<!-- 네모칸 만들기 -> value는 네모안의 값 -->
<input value="값입니다."/> 

<!-- !+엔터키 -->
<!DOCTYPE html>
<!-- 최상위부모태크 = html -->
<!-- lang = "en":영어, "ko":한국어 -->
<html lang="en">
<!-- 부모태그 -->
<head> 
    <!-- 자식태그(들여쓰기) -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title = 웹페이지 제목 -->
    <title>내 웹사이트입니다.</title>
</head>
<body>
    <h1>제목입니다.</h1>
</body>
</html>
<!-- head는 보이지않는 부분 / body는 보이는 부분-->

<!-- 코드카데미 + 생활코딩 -->
