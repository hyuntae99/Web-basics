<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타크래프트 만들기</title>
    <style>
        h1 {
            text-align: center;
            margin-top: -20px;
            margin-left: 300px;
            font-family: 'Roboto';
            font-style: normal;
            font-weight: 400;
            font-size: 40px;
            line-height: 105px;
            text-align: center;
        }
    </style>
    <!-- 자바스크립트 파일 연결방법 -->
    <!-- <script src = "script.js"></script> -->
    <!-- animate.css 링크 -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <img id = "wraith" class = "animate__animated animate__bounce" src = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2FnrNXH%2FbtrI3xs4jc3%2FxLSKTFXuKbnDnA40KUnyJ1%2Fimg.png" alt = "레이스">
    <img id = "cloaking" onclick="hide()" src = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fc5FBz9%2FbtrIZ6XNerM%2F5Z05ACpfiBsqZj0KFTIBwk%2Fimg.png" alt = "클로킹">
    <img id = "bouncing" onclick ="bounce()" src = "https://img1.daumcdn.net/thumb/R1280x0/?scode=mtistory2&fname=https%3A%2F%2Fblog.kakaocdn.net%2Fdn%2Fc5FBz9%2FbtrIZ6XNerM%2F5Z05ACpfiBsqZj0KFTIBwk%2Fimg.png" alt = "바운스스">
    <h1>cloaking bouncing</h1>
    <!-- 자바스크립트 사용방법 -->
    <script>    
        // 함수 설정
        function hide() {
            let status = document.getElementById("wraith").style.visibility;
            // 정상인 상태라면 hide으로
            if (status == ""){
                document.getElementById("wraith").style.visibility = "hidden";
            } else if (status == "hidden") { // hidden 상태라면 정상으로
                document.getElementById("wraith").style.visibility = "";
            }
            // 오디오 추가 -> royalty free sound effects 이용
            var audio = new Audio("https://cms-public-artifacts.artlist.io/content/sfx/aac/96626_705599_Whoosh-Sound_Design-Airy-Hollow-Thick-Waver-Fast-Abrupt.aac")
            audio.volume = 0.3;
            audio.play();
        }

        function bounce() {
            document.getElementById("wraith").className == "animate__animated animate__bounce"
            if (document.getElementById("wraith").className == 'animate__animated animate__swing'){
                document.getElementById("wraith").className = "animate__animated animate__bounce";
                var audio = new Audio("https://cms-public-artifacts.artlist.io/content/sfx/aac/778940_778915_Candy_Game_Vol_2_-_Buy_More_Lives_-_Clear_and_wide_in_game_notification_-_A_Maj_-_MASTERED_-_2496.aac")
                audio.volume = 0.2;
                audio.play();
            } else if ( document.getElementById("wraith").className == "animate__animated animate__bounce"){
                document.getElementById("wraith").className = 'animate__animated animate__swing';
                var audio = new Audio("https://cms-public-artifacts.artlist.io/content/sfx/aac/736757_736722_Vibrant_Game_-_Level_Up_Brightly_1.aac")
                audio.volume = 0.2;
                audio.play();
            }
        }
        

    </script>
</body>
</html>
